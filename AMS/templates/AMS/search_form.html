<!DOCTYPE html>
<html>
<style>
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=number], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>
<body>

<h3>View a Portfolio</h3>

<div>
  <form action="/search" method="get">
    <label for="portfolio_name">Portfolio Name</label>
    <input type="text" id="portfolio_name" name="portfolio_name" placeholder="Portfolio name..">

    <label for="min_market_value">Minimum Market Value</label>
    <input type="number" id="min_market_value" name="min_market_value" placeholder="Minimum market value">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
